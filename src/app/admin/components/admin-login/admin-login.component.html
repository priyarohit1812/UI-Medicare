<div class="app_card_container">
    <mat-card>
        <mat-card-title>Login!</mat-card-title>
        <mat-card-subtitle>Admin Login</mat-card-subtitle>
        <mat-card-content>
            <form [formGroup]="adminLoginFrom" (ngSubmit)="login()">
                <mat-form-field class="app_form_field">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="username" />
                    <mat-error *ngIf="adminLoginFrom.controls.username.hasError('required')">
                        Please enter email
                    </mat-error>
                    <mat-error *ngIf="adminLoginFrom.controls.username.hasError('email')">
                        Please enter a valid email
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="app_form_field">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" />
                    <mat-error *ngIf="adminLoginFrom.controls.password.hasError('required')">
                        Please enter password
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button type="submit" class="mr-8" color="primary"
                    [disabled]="adminLoginFrom.invalid">Login</button>
                <a mat-raised-button color="accent" routerLink="/user/login">User Login</a>

            </form>
        </mat-card-content>
    </mat-card>
</div>
