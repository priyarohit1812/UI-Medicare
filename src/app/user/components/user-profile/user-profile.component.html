
<mat-card class="app_card_container_profile">
    <mat-card-title>User Profile</mat-card-title>
    <mat-card-content>
        <mat-tab-group [(selectedIndex)]="selectedTabIndex" (selectedTabChange)="onTabChanged($event);">
            <mat-tab label="Profile"><app-user-details></app-user-details></mat-tab>
            <mat-tab label="Addresses"><app-user-address-list></app-user-address-list></mat-tab>
            <mat-tab label="Orders"><app-user-order-list></app-user-order-list></mat-tab>
        </mat-tab-group>
    </mat-card-content>
</mat-card>
