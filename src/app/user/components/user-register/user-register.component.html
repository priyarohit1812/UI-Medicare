<div class="app_card_container">
    <mat-card>
        <mat-card-title>Register Here!</mat-card-title>
        <mat-card-subtitle>User Register</mat-card-subtitle>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="register()">
                <mat-form-field class="app_form_field">
                    <mat-label>First Name</mat-label>
                    <input matInput type="text" formControlName="firstname" />
                    <mat-error *ngIf="registerForm.controls.firstname.hasError('required')">
                        Please enter firstname
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="app_form_field">
                    <mat-label>Lastname</mat-label>
                    <input matInput type="text" formControlName="lastname" />
                   
                </mat-form-field>  
                <mat-form-field class="app_form_field">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email" />
                    <mat-error *ngIf="registerForm.controls.email.hasError('required')">
                        Please enter email
                    </mat-error>
                    <mat-error *ngIf="registerForm.controls.email.hasError('email')">
                        Please enter a valid email
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="app_form_field">
                    <mat-label>Mobile Number</mat-label>
                    <input matInput type="password" formControlName="mobile" />
                    <mat-error *ngIf="registerForm.controls.mobile.hasError('required')">
                        Please enter mobile number
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="app_form_field">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" />
                    <mat-error *ngIf="registerForm.controls.password.hasError('required')">
                        Please enter password
                    </mat-error>
                </mat-form-field>
                <!-- <mat-form-field> -->
                <button mat-raised-button type="submit" class="mr-8" color="primary"
                    [disabled]="registerForm.invalid">Register</button>
                
                <!-- </mat-form-field> -->
            </form>
        </mat-card-content>
    </mat-card>
</div>
