<div class="app_card_container_addProduct">
    <mat-card>
        <mat-card-title>Add/Update Address!</mat-card-title>
        <mat-card-subtitle>User Address</mat-card-subtitle>
        <mat-card-content>
            <form [formGroup]="addressForm">
                <mat-form-field class="app_form_field">
                    <mat-label>Address 1:</mat-label>
                    <input matInput type="text" formControlName="add1" />
                    <mat-error *ngIf="addressForm.controls.add1.hasError('required')">
                        Please enter firstname.
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="app_form_field">
                    <mat-label>Address 2:</mat-label>
                    <input matInput type="text" formControlName="add2" />
                </mat-form-field>

                <mat-form-field class="app_form_field">
                    <mat-label>Address 3:</mat-label>
                    <input matInput type="text" formControlName="add3" />
                </mat-form-field>

                <mat-form-field class="app_form_field">
                    <mat-label>City :</mat-label>
                    <input matInput type="text" formControlName="city" />
                    <mat-error *ngIf="addressForm.controls.city.hasError('required')">
                        Please enter city.
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="app_form_field">
                    <mat-label>State :</mat-label>
                    <input matInput type="text" formControlName="state" />
                    <mat-error *ngIf="addressForm.controls.state.hasError('required')">
                        Please enter state.
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="app_form_field">
                    <mat-label>Country:</mat-label>
                    <input matInput type="text" formControlName="country" />
                    <mat-error *ngIf="addressForm.controls.country.hasError('required')">
                        Please enter country
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="app_form_field">
                    <mat-label>zipcode: </mat-label>
                    <input matInput type="text" formControlName="zipCode" />
                    <mat-error *ngIf="addressForm.controls.zipCode.hasError('required')">
                        Please enter country
                    </mat-error>
                </mat-form-field>
                <div>
                    <button mat-raised-button type="button" class="mr-8" color="primary" (click)="saveAddress()"
                        [disabled]="addressForm.invalid">Save</button>
                        <a mat-raised-button color="accent" routerLink="/user/profile/ADDRESS">Back</a>
                </div>

                

            </form>
        </mat-card-content>
    </mat-card>
</div>
